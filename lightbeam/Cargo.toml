version = "0.0.0"
authors = ["The Lightbeam Project Developers"]
license = "Apache-2.0 WITH LLVM-exception"
readme = "README.md"
categories = ["wasm"]
keywords = ["webassembly", "wasm", "compile", "compiler", "jit"]
