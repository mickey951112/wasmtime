[package]
name = "wasi-common"
version = "0.5.0"
authors = ["The Wasmtime Project Developers"]
description = "WASI implementation in Rust"
license = "Apache-2.0 WITH LLVM-exception"
categories = ["wasm"]
keywords = ["webassembly", "wasm"]
repository = "https://github.com/CraneStation/wasmtime"
readme = "README.md"
edition = "2018"

[features]
# this feature requires wasm32-wasi target installed, and it enables wasm32
# integration tests when run with `cargo test --features wasm_tests`
wasm_tests = []

[dependencies]
wasi-common-cbindgen = { path = "wasi-common-cbindgen" }
anyhow = "1.0"
thiserror = "1.0"
libc = "0.2"
rand = "0.7"
cfg-if = "0.1.9"
log = "0.4"
filetime = "0.2.7"
lazy_static = "1.4.0"
num = { version = "0.2.0", default-features = false }
wig = { path = "wig" }

[target.'cfg(unix)'.dependencies]
nix = "0.15"

[target.'cfg(windows)'.dependencies]
winx = { path = "winx" }
winapi = "0.3"
cpu-time = "1.0"

[dev-dependencies]
wasmtime-runtime = { path = "../runtime" }
wasmtime-environ = { path = "../environ" }
wasmtime-jit = { path = "../jit" }
wasmtime-wasi = { path = "../wasi" }
wasmtime = { path = "../api" }
cranelift-codegen = "0.49.0"
target-lexicon = "0.9.0"
pretty_env_logger = "0.3.0"
tempfile = "3.1.0"
os_pipe = "0.9"

[build-dependencies]
cfg-if = "0.1.9"

[lib]
name = "wasi_common"
crate-type = ["rlib", "staticlib", "cdylib"]

[badges]
maintenance = { status = "actively-developed" }
